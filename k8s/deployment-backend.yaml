apiVersion: apps/v1
kind: Deployment
metadata:
  name: backstage-backend
  namespace: backstage
  labels:
    app.kubernetes.io/name: backstage
    app.kubernetes.io/component: backend
    app.kubernetes.io/part-of: idp-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: backstage
      app.kubernetes.io/component: backend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: backstage
        app.kubernetes.io/component: backend
        app.kubernetes.io/part-of: idp-platform
    spec:
      serviceAccountName: backstage-backend
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
      - name: backstage-backend
        image: idp/backstage-app:latest
        imagePullPolicy: Always
        command: ["node"]
        args: ["packages/backend", "--config", "app-config.yaml"]
        ports:
        - name: backend
          containerPort: 7007
          protocol: TCP
        env:
        - name: NODE_ENV
          value: production
        - name: NODE_OPTIONS
          value: "--no-node-snapshot"
        # Environment variables from Secrets/ConfigMaps
        envFrom:
        - secretRef:
            name: backstage-secrets
        - configMapRef:
            name: backstage-env-config
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        # Kubernetes health probes
        livenessProbe:
          httpGet:
            path: /api/unleash-feature-flags/health/status
            port: backend
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/unleash-feature-flags/health/status
            port: backend
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        volumeMounts:
        - name: app-config
          mountPath: /app/app-config.yaml
          subPath: app-config.yaml
          readOnly: true
      volumes:
      - name: app-config
        configMap:
          name: backstage-config