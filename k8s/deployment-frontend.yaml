apiVersion: apps/v1
kind: Deployment
metadata:
  name: backstage-frontend
  namespace: backstage
  labels:
    app.kubernetes.io/name: backstage
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: idp-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: backstage
      app.kubernetes.io/component: frontend
  template:
    metadata:
      labels:
        app.kubernetes.io/name: backstage
        app.kubernetes.io/component: frontend
        app.kubernetes.io/part-of: idp-platform
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 101  # nginx user
        fsGroup: 101
      containers:
      - name: backstage-frontend
        image: idp/backstage-app:frontend
        imagePullPolicy: Always
        ports:
        - name: frontend
          containerPort: 3000
          protocol: TCP
        env:
        - name: BACKEND_URL
          value: "http://backstage-backend:7007"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        # Kubernetes health probes
        livenessProbe:
          httpGet:
            path: /health
            port: frontend
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: frontend
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3