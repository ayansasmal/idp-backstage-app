# Secret template for Backstage environment variables
# This should be managed by the IDP platform's secret management system
apiVersion: v1
kind: Secret
metadata:
  name: backstage-secrets
  namespace: backstage
  labels:
    app.kubernetes.io/name: backstage
    app.kubernetes.io/component: secrets
    app.kubernetes.io/part-of: idp-platform
type: Opaque
stringData:
  # Core Configuration
  BACKEND_SECRET: "your-secure-backend-secret-at-least-32-chars"
  
  # Database Configuration (AWS RDS)
  POSTGRES_HOST: "your-rds-host.amazonaws.com"
  POSTGRES_PORT: "5432"
  POSTGRES_USER: "backstage"
  POSTGRES_PASSWORD: "your-secure-password"
  POSTGRES_DB: "backstage"
  POSTGRES_SSL_REQUIRE: "false"
  POSTGRES_SSL_REJECT_UNAUTHORIZED: "false"
  
  # GitHub Integration & OAuth2
  GITHUB_TOKEN: "your-github-personal-access-token"
  GITHUB_CLIENT_ID: "your-github-oauth-client-id"
  GITHUB_CLIENT_SECRET: "your-github-oauth-client-secret"
  GITHUB_APP_ID: "your-github-app-id"
  GITHUB_WEBHOOK_SECRET: "your-github-webhook-secret"
  GITHUB_PRIVATE_KEY: |
    -----BEGIN RSA PRIVATE KEY-----
    your-github-app-private-key
    -----END RSA PRIVATE KEY-----
  
  # AWS Configuration
  AWS_ACCESS_KEY_ID: "your-aws-access-key-id"
  AWS_SECRET_ACCESS_KEY: "your-aws-secret-access-key"
  
  # ArgoCD Configuration
  ARGOCD_PASSWORD: "your-argocd-password"
  ARGOCD_AUTH_TOKEN: "your-argocd-auth-token"
  ARGOCD_STAGING_AUTH_TOKEN: "your-argocd-staging-auth-token"
  
  # Monitoring & Observability
  GRAFANA_API_KEY: "your-grafana-api-key"
  PROMETHEUS_API_KEY: "your-prometheus-api-key"
  KIALI_SERVICE_ACCOUNT_TOKEN: "your-kiali-service-account-token"
  
  # Unleash Feature Flags
  UNLEASH_API_TOKEN: "your-unleash-api-token"
  UNLEASH_CLIENT_KEY: "your-unleash-client-key"
  
  # Quality Tools
  SONARQUBE_API_KEY: "your-sonarqube-api-key"
  SNYK_TOKEN: "your-snyk-token"
  
  # Kubernetes Configuration
  KUBERNETES_SERVICE_ACCOUNT_TOKEN: "your-kubernetes-service-account-token"
  KUBERNETES_CA_FILE: "/var/run/secrets/kubernetes.io/serviceaccount/ca.crt"
  
  # Email Configuration
  SMTP_USERNAME: "your-smtp-username"
  SMTP_PASSWORD: "your-smtp-password"
  
  # JIRA Integration
  JIRA_TOKEN: "your-jira-token"