apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: nestjs-backend
  title: NestJS Backend API Service
  description: Create a NestJS backend service with OpenAPI/Swagger documentation, TypeScript, and best practices
  tags:
    - nestjs
    - typescript
    - api
    - backend
    - swagger
    - recommended
spec:
  owner: platform-team
  type: service

  parameters:
    - title: Basic Information
      required:
        - name
        - description
      properties:
        name:
          title: Name
          type: string
          description: Unique name of the service (kebab-case)
          pattern: '^[a-z0-9-]+$'
          ui:autofocus: true
          ui:help: 'Use lowercase letters, numbers, and hyphens only'
        description:
          title: Description
          type: string
          description: Help others understand what this service does
          ui:widget: textarea
          ui:options:
            rows: 3

    - title: Repository Information
      required:
        - repoUrl
        - owner
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com
        owner:
          title: Owner
          type: string
          description: Owner of the service (team or individual)
          ui:field: OwnerPicker
          ui:options:
            catalogFilter:
              kind: [Group, User]

    - title: Service Configuration
      properties:
        port:
          title: Service Port
          type: number
          description: Port number for the service
          default: 8000
        enableAuth:
          title: Enable Authentication
          type: boolean
          description: Add AWS Cognito authentication setup
          default: true
        enableDatabase:
          title: Enable Database
          type: boolean
          description: Add PostgreSQL database configuration
          default: true
        apiPrefix:
          title: API Prefix
          type: string
          description: Global prefix for all API routes
          default: api/v1

  steps:
    - id: fetch-base
      name: Fetch Base Template
      action: fetch:template
      input:
        url: ./content
        values:
          name: ${{ parameters.name }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner }}
          port: ${{ parameters.port }}
          enableAuth: ${{ parameters.enableAuth }}
          enableDatabase: ${{ parameters.enableDatabase }}
          apiPrefix: ${{ parameters.apiPrefix }}
          repoUrl: ${{ parameters.repoUrl | parseRepoUrl }}

    - id: publish
      name: Publish to GitHub
      action: publish:github
      input:
        allowedHosts: ['github.com']
        description: ${{ parameters.description }}
        repoUrl: ${{ parameters.repoUrl }}
        defaultBranch: main
        gitCommitMessage: 'Initial commit: NestJS backend service with OpenAPI'
        gitAuthorName: 'IDP Platform'
        gitAuthorEmail: 'platform@yourcompany.com'

    - id: register
      name: Register in Catalog
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: '/catalog-info.yaml'

  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}
