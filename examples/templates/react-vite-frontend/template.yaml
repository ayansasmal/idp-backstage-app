apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: react-vite-frontend
  title: React + Vite Frontend Application
  description: Create a modern React frontend application with Vite, TypeScript, and best practices
  tags:
    - react
    - vite
    - typescript
    - frontend
    - recommended
spec:
  owner: platform-team
  type: website

  parameters:
    - title: Basic Information
      required:
        - name
        - description
      properties:
        name:
          title: Name
          type: string
          description: Unique name of the component (kebab-case)
          pattern: '^[a-z0-9-]+$'
          ui:autofocus: true
          ui:help: 'Use lowercase letters, numbers, and hyphens only'
        description:
          title: Description
          type: string
          description: Help others understand what this component is for
          ui:widget: textarea
          ui:options:
            rows: 3

    - title: Repository Information
      required:
        - repoUrl
        - owner
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com
        owner:
          title: Owner
          type: string
          description: Owner of the component (team or individual)
          ui:field: OwnerPicker
          ui:options:
            catalogFilter:
              kind: [Group, User]

    - title: Application Configuration
      properties:
        port:
          title: Development Port
          type: number
          description: Port number for local development server
          default: 3000
        apiBaseUrl:
          title: API Base URL
          type: string
          description: Base URL for backend API calls
          default: http://localhost:8000/api
        enablePWA:
          title: Enable PWA Features
          type: boolean
          description: Add Progressive Web App capabilities
          default: false

  steps:
    - id: fetch-base
      name: Fetch Base Template
      action: fetch:template
      input:
        url: ./content
        values:
          name: ${{ parameters.name }}
          description: ${{ parameters.description }}
          owner: ${{ parameters.owner }}
          port: ${{ parameters.port }}
          apiBaseUrl: ${{ parameters.apiBaseUrl }}
          enablePWA: ${{ parameters.enablePWA }}
          repoUrl: ${{ parameters.repoUrl | parseRepoUrl }}

    - id: publish
      name: Publish to GitHub
      action: publish:github
      input:
        allowedHosts: ['github.com']
        description: ${{ parameters.description }}
        repoUrl: ${{ parameters.repoUrl }}
        defaultBranch: main
        gitCommitMessage: 'Initial commit: React + Vite frontend application'
        gitAuthorName: 'IDP Platform'
        gitAuthorEmail: 'platform@yourcompany.com'

    - id: register
      name: Register in Catalog
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: '/catalog-info.yaml'

  output:
    links:
      - title: Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}
